<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <title>Item Catalog</title>
</head>
<body>
    <header class="header">
        <a href="{{url_for('index')}}">Catalog App</a>
        {% if not status %}
        <a href="{{url_for('showlogin')}}" class="login">Login</a>
        {% else %}
        <a href="{{url_for('gdisconnect')}}" class="login">Logout</a>
        {% endif %}
    </header>
    <main>

        <section class="content_body">
            <div class="category">
                <span>Categories</span>
                {% for i in categories %}
                <div>
                    <a href="{{url_for('show_category', category_name = i.name) }}">{{i.name}}</a>
                </div>
                {% endfor %}
            </div>
            <div class="category">
                <span>{{category[0].name}} Items ({{items.count()}} items)</span>
                {% for i in items %}
                <div>
                    <p>{{i.title}}</p>
                </div>
                {% endfor %}
            </div>

        </section>

    </main>



</body>
</html>
