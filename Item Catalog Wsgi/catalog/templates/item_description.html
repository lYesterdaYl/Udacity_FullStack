<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <title>Item Catalog</title>
</head>
<body>
    <header class="header">
        <a href="{{url_for('index')}}"><span>Catalog App</span></a>
        {% if not status %}
        <a href="{{url_for('showlogin')}}" class="login">Login</a>
        {% else %}
        <a href="{{url_for('gdisconnect')}}" class="login">Logout</a>
        {% endif %}
    </header>
    <div class="content_body_1">

        <section class="content_body_2">
            <div class="category">
                <span>{{item[0].title}}</span>
                <div>
                    Description: {{item[0].description}}

                    {% if status and user.id == item[0].user_id %}
                    <a href="{{url_for('edit_item', item_title = item[0].title) }}">Edit</a>
                    <a href="{{url_for('delete_item', item_title = item[0].title) }}">Delete</a>
                    {% endif %}
                </div>
            </div>

        </section>

    </div>



</body>
</html>
